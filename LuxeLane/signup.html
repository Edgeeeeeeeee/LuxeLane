<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <title>Signup</title>
    </head>
<body>
    <div class="main-container">
        <h3 style="color: #EFB928; margin-bottom: -5px;">Welcome to Luxelane!</h3>
        <p class="p2">Kindly finish setting up your account to get started.</p>
        <hr>
        <div class="fields">
            <form action="#">
                <p class="p1" style="color: #EFB928; font-family: 'Oswald'; margin-bottom: 7px;">Personal Information</p>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                        <div class="mb-3">
                            <label for="contactnumber" class="form-label">Conctact Number</label>
                            <input type="number" class="form-control" id="contactnumber">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="confirmpassword">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;"> 
                                <div style="display: flex; flex-direction: row;">
                                    <div class="gender-icon d-flex justify-content-center align-items-center" id="male-icon">
                                        <span class="material-symbols-rounded" style="color: #6251A2;">
                                            male
                                        </span>
                                    </div>
                                    <label class="form-check-label" for="male">&nbsp;Male</label>
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                </div>
                                <div style="display: flex; flex-direction: row;">
                                    <div class="gender-icon d-flex justify-content-center align-items-center" id="female-icon">
                                        <span class="material-symbols-rounded" style="color: #D16D6A;">
                                            female
                                        </span>
                                    </div>
                                    <label class="form-check-label" for="female">&nbsp;Female</label>
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                </div>
                                <div style="display: flex; flex-direction: row;">
                                    <div class="gender-icon d-flex justify-content-center align-items-center" id="other-icon">
                                        <p style="font-family: 'Inter'; color: #161103; font-size: 21px; margin-bottom: 0px;">-</p>
                                    </div>
                                    <label class="form-check-label" for="other">
                                        &nbsp;Prefer not to say
                                    </label>
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="fields">
                <p class="p1" style="color: #EFB928; font-family: 'Oswald'; margin-bottom: 7px;">Shipping Address</p>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label for="other-details" class="form-label">Other Details</label>
                            <input type="text" class="form-control" id="other-details">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <p style="font-family: 'Oswald'; font-size: 21px; ">Signup using</p>
                            <div class="row justify-content-between" style="max-width: 80%;">
                                <div class="alternatives rounded-circle" style="background-image: url(images/Vector.png);"></div>
                                <div class="alternatives rounded-circle" style="background-image: url(images/Vector-1.png);"></div>
                                <div class="alternatives rounded-circle" style="background-image: url(images/Vector-2.png);"></div>
                                <div class="alternatives rounded-circle" style="background-image: url(images/Vector-3.png);"></div>
                            </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-7 justify-content-center align-items-center" style="text-align: center; display: flex; flex-direction: column;">
                        <button class="btn login_btn">Register</button>
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
